<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--=========================
             header
      =======================-->

    <header>
      <div class="container">
        <div class="row">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <!-- Container wrapper -->
            <div class="container-fluid">
              <!-- Toggle button -->
              <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i class="fas fa-bars"></i>
              </button>

              <!-- Collapsible wrapper -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                  <img
                    src="img/brand.png"
                    height="66"
                    alt="logo"
                    loading="lazy"
                  />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item p-1 p-md-3">
                    <a class="nav-link active pb-0" href="#">home</a>
                  </li>
                  <li class="nav-item p-1 p-md-3">
                    <a class="nav-link" href="#">services</a>
                  </li>
                  <li class="nav-item p-1 p-md-3">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item p-1 p-md-3">
                    <a class="nav-link" href="#">help center</a>
                  </li>
                </ul>
                <!-- Left links -->
              </div>
              <!-- Collapsible wrapper -->

              <!-- Right elements -->
              <div class="d-flex align-items-center">
                <a href="#" class="login-btn btn btn-white">login</a>
              </div>
              <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
          </nav>
          <!-- Navbar -->

          <!--============================== main============================== -->

          <main class="mt-1 pt-md-0">
            <div class="row align-items-center">
              <div class="col-10 mx-auto col-md-6">
                <div class="main_left my-5 my-md-0 text-center text-md-start">
                  <h1>yes sell it we <strong>deliver</strong> it</h1>
                  <p class="main_text">
                    leave the logistic to us,while you focus on your customer &
                    your products
                  </p>
                </div>
              </div>
              <div class="col-10 mx-auto col-md-6">
                <div class="main_right">
                  <img
                    src="img/Mask Group 1.png"
                    alt="mask group"
                    class="img-fluid"
                  />
                  <div class="clouds">
                    <img
                      src="img/clouds.png"
                      alt="clouds"
                      class="clouds img-fluid"
                    />
                  </div>
                </div>
              </div>
            </div>
          </main>

          <!--==============================End main============================== -->
        </div>
      </div>
      <!--============================== Waves ============================== -->
      <section class="waves">
        <img src="img/waves.png" alt="waves" class=" img-fluid"/>
      </section>
      <!--============================== End Waves ============================== -->
    </header>

    <!-- ==========================
             end header
   ============================= -->

    <!--================================== 
           main content 
    =====================================-->
    <main></main>

    <!--================================== 
               End main content 
    ====================================-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
